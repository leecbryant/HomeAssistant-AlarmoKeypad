<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="touch-action" content="manipulation">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Alarm Panel">
    <meta name="theme-color" content="#151b2e">
    <meta name="color-scheme" content="dark">
    <meta name="supported-color-schemes" content="dark">
    <title>Alarm Control Panel</title>
    
    <!-- iOS app icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' fill='%23151b2e'/%3E%3Cpath d='M90 30c-25 0-45 20-45 45v15h-5c-5.5 0-10 4.5-10 10v50c0 5.5 4.5 10 10 10h100c5.5 0 10-4.5 10-10v-50c0-5.5-4.5-10-10-10h-5V75c0-25-20-45-45-45zM65 75c0-13.8 11.2-25 25-25s25 11.2 25 25v15H65V75z' fill='%23fff'/%3E%3C/svg%3E">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* iOS PWA specific optimizations */
        html, body {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
            overscroll-behavior: contain;
            /* Handle iPhone notch and safe areas */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        .container {
            /* Adjust for safe areas */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        button, input, textarea {
            -webkit-user-select: none;
            -ms-user-select: none;  
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* Optimize for Android/FullyKiosk performance */
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        
        .pin-btn, .action-btn {
            touch-action: manipulation;
            /* Hardware acceleration for smooth animations */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        /* Disable text selection and context menus globally */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Socket.io client library first -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Then load our application JS -->
    <script src="js/main.js" defer></script>
</head>
<body ontouchstart="" style="-webkit-touch-callout: none;">
    <div class="container" oncontextmenu="return false;">
        <!-- Alarm Panel -->
        <div class="alarm-panel">
            <!-- System Status -->
            <div id="system-status" class="system-status status-disarmed">
                <div class="status-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="status-info">
                    <div class="status-text" id="alarm-state">Disarmed</div>
                    <div class="status-detail" id="status-detail">System Ready</div>
                </div>
            </div>

            <!-- PIN Display -->
            <div class="pin-display">
                <div class="pin-dots" id="pin-dots">
                    <div class="pin-dot empty"></div>
                    <div class="pin-dot empty"></div>
                    <div class="pin-dot empty"></div>
                    <div class="pin-dot empty"></div>
                </div>
            </div>

            <!-- Keypad -->
            <div class="pinpad">
                <button class="pin-btn key" data-key="1" tabindex="-1">1</button>
                <button class="pin-btn key" data-key="2" tabindex="-1">2</button>
                <button class="pin-btn key" data-key="3" tabindex="-1">3</button>
                <button class="pin-btn key" data-key="4" tabindex="-1">4</button>
                <button class="pin-btn key" data-key="5" tabindex="-1">5</button>
                <button class="pin-btn key" data-key="6" tabindex="-1">6</button>
                <button class="pin-btn key" data-key="7" tabindex="-1">7</button>
                <button class="pin-btn key" data-key="8" tabindex="-1">8</button>
                <button class="pin-btn key" data-key="9" tabindex="-1">9</button>
                <button class="pin-btn clear-btn key" data-key="clear" tabindex="-1">
                    <i class="fas fa-backspace"></i>
                </button>
                <button class="pin-btn key" data-key="0" tabindex="-1">0</button>
                <button class="pin-btn enter-btn key" data-key="enter" tabindex="-1">
                    <i class="fas fa-check"></i>
                </button>
            </div>

            <!-- Action Buttons - Removed disarm button -->
            <div class="action-buttons">
                <button id="arm-home" class="action-btn arm-home">
                    <i class="fas fa-home"></i>
                    <span>Arm Home</span>
                </button>
                <button id="arm-away" class="action-btn arm-away">
                    <i class="fas fa-walking"></i>
                    <span>Arm Away</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
